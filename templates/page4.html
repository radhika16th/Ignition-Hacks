<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Details</title>
  <style>
    /* Base */
    :root {
      --bg: #3D0037;
      --fg: #500243;
      --button-bg: #6A0D5F;
      --button-hover: #8A157D;
    }

    * { box-sizing: border-box; }

    /* Body */
    body {
      margin: 0;
      font-family: Georgia, Times, "Times New Roman", serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.45;
      perspective: 1500px;
      padding: clamp(16px, 4vw, 40px);
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      cursor: pointer;
    }

    /* Card */
    .card {
      background: #F9F0F7;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.4s ease;
      display: flex;
      gap: 24px;
      padding: clamp(16px, 2vw, 28px);
    }

    .left {
      flex: 0 0 42%;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* move text up */
      gap: 12px;
    }

    .line-info {
      font-size: clamp(16px, 2.2vw, 22px);
    }

    .line-info .label {
      font-weight: bold;
    }

    .line-info .info {
      font-weight: normal;
      margin-left: 4px;
    }

    .plot-summary {
      margin-top: 12px;
      font-size: clamp(16px, 2.2vw, 22px);
      line-height: 1.5;
    }

    /* Back Button */
    .back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: fit-content;
      transition: background 0.2s ease;
      align-self: flex-start;
    }

    .back-btn:hover {
      background: var(--button-hover);
    }

    /* Nav */
    .nav {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 40px auto;
        padding:18px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nav-logo {
        font-size: 20px;
        font-weight: 700;
        text-decoration: none;
        color: #F9F0F7;

        img {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            border-radius: 12px;
        }
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
        margin: 0;
        padding: 0;
    }

    .nav-links a {
        text-decoration: none;
        font-weight: 600;
        color: #F9F0F7;
        font-size: 16px;
        position: relative;
        padding-bottom: 2px;
    }

    .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0%;
        height: 2px;
        background: #F9F0F7;
        transition: width 0.2s ease-in-out;
        
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .nav-links a[aria-current="page"] {
        color: #F9F0F7;
    }
  </style>
</head>
<!-- nav bar and logo with icon -->
<body>
  <header class="nav">
    <a class="nav-logo" href="/">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
        <img class="nav-logo" src="{{ url_for('static', filename='logo.png') }}" alt="Hooked logo" />
        <span class="nav-title">Hooked</span>
    </a>

    <nav aria-label="Primary">
        <ul class="nav-links">
        <li><a href="/preferences">Preferences</a></li>
        <li><a href="/page3">Books</a></li>
        <li class="divider" aria-hidden="true"></li>
        <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
  </header>

  <!-- Cretes box on page with all the book details -->
  <main class="wrapper">
    <section class="card">
      <div class="left">
        <img src="{{book.cover_image_url}}" alt="Book cover">
      </div>
      <div class="right">
        <div class="line-info"><span class="label">Title:</span><span class="info">{{book.book_title}}</span></div>
        <div class="line-info"><span class="label">Author:</span><span class="info">{{book.author}}</span></div>
        <div class="line-info"><span class="label">Genres:</span><span class="info">{{book.genres | join(", ")}}</span></div>
        <div class="line-info"><span class="label">Publication Date:</span><span class="info">{{book.publication_info | join(", ")}}</span></div>
        <div class="line-info"><span class="label">Average Rating:</span><span class="info">{{book.average_rating}}</span></div>
        <div class="plot-summary">
          <strong>Plot Summary:</strong>{{book.book_details}}
        </div>
        <!--Back button-->
        <button class="back-btn" onclick="window.history.back()">Back</button>
      </div>
    </section>
  </main>
</body>
</html>
